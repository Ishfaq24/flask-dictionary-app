<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
       body {
    background: linear-gradient(to right, #007bff, #6c757d);
    color: #fff;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-family: 'Roboto', sans-serif;
    margin: 0;
    padding: 0;
}

.container {
    background: rgba(255, 255, 255, 0.95);
    color: #333;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    max-width: 500px;
    padding: 40px;
    margin: 20px;
    animation: fadeIn 0.5s ease-in-out;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
}

h1 {
    font-weight: 700;
    margin-bottom: 20px;
    font-size: 2rem;
    color: #007bff;
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
}

p {
    font-size: 1rem;
    margin-bottom: 30px;
    color: #666;
    text-align: center;
}

.form-control {
    border-radius: 25px;
    padding: 15px 20px;
    font-size: 1rem;
    border: 2px solid #007bff;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
}

.form-control:focus {
    border-color: #0056b3;
    box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
}

.btn-primary {
    border-radius: 25px;
    font-size: 1rem;
    padding: 12px 20px;
    font-weight: bold;
    background-color: #007bff;
    border: none;
    transition: background-color 0.3s ease, transform 0.2s ease;
}

.btn-primary:hover {
    background-color: #0056b3;
    transform: translateY(-2px);
}

.btn-primary:active {
    transform: translateY(0);
}

#result .alert {
    border-radius: 10px;
    font-size: 0.9rem;
    margin-top: 20px;
    animation: slideIn 0.3s ease-in-out;
}

@keyframes slideIn {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
}

footer {
    margin-top: auto;
    background: rgba(108, 117, 125, 0.9);
    color: #fff;
    text-align: center;
    padding: 15px 20px;
    width: 100%;
    font-size: 0.9rem;
    box-shadow: 0 -5px 10px rgba(0, 0, 0, 0.2);
}

footer a {
    color: #007bff;
    text-decoration: none;
    transition: color 0.3s ease;
}

footer a:hover {
    color: #0056b3;
    text-decoration: underline;
}

@media (max-width: 576px) {
    .container {
        padding: 20px;
        margin: 10px;
    }
    h1 {
        font-size: 1.8rem;
    }
    p {
        font-size: 0.9rem;
    }
}
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Thesaurus App</h1>
        <p class="text-center">Quickly find the meaning of any word.</p>
        <form id="wordForm" class="mt-4">
            <div class="mb-3">
                <input type="text" name="word" id="wordInput" class="form-control" placeholder="Enter a word..." required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Search</button>
        </form>
        <div id="result" class="mt-4"></div>
    </div>
    <footer>
        <p>Project by <a href="https://github.com/ishfaq24" target="_blank"><strong>ishfaq24</strong></a> | Proudly supported by <a href="https://discord.com/invite/CmemBbBQ4F" target="_blank"><strong>HackHub24</strong></a></p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $("#wordForm").submit(function(event) {
            event.preventDefault();
            const word = $("#wordInput").val();
            $("#result").html(`<div class="text-center">Loading...</div>`); // Show loading message
            $.post("/get-meaning", { word: word }, function(data) {
                $("#result").html(""); // Clear previous results
                if (typeof data === "object" && data.suggestion) {
                    $("#result").html(
                        `<div class="alert alert-warning">
                            Did you mean <b>${data.suggestion}</b>?
                        </div>`
                    );
                } else if (Array.isArray(data)) {
                    data.forEach(item => {
                        $("#result").append(`<div class="alert alert-success">${item}</div>`);
                    });
                } else {
                    $("#result").html(`<div class="alert alert-danger">${data}</div>`);
                }
            }).fail(function() {
                $("#result").html(
                    `<div class="alert alert-danger">An error occurred. Please try again later.</div>`
                );
            });
        });
    </script>
</body>
</html>
